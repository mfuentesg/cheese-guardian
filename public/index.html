<!DOCTYPE html>
<html lang="en">
  <head>
    <title>The Cheese Guardian</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/main.min.css">
  </head>
  <body class = "container-fluid">
    <header class = "row header">
      <div class="col-xs-6 text-right header-column">
        <img src = "img/phone.png" class = "header-image img-responsive">
        <div class="pull-right header-divider"></div>
      </div>
      <div class="col-xs-6 text-left header-column">
        <img src = "img/tcg_logo.png" class = "header-image img-responsive">
      </div>
    </header>
    <section class="middle-content row">
      <div class="col-sm-4 text-center middle-content-column">
        <img src = "img/2015-11-06.png" alt = "" class = "middle-content-image">
        <h4 class = "middle-content-column-title">Keep track of your money</h4>
        <p class = "middle-content-column-description">See all debts and all your friends debts towards you.</p>
      </div>
      <div class="col-sm-4 text-center middle-content-column">
        <img src = "img/ic_reminder.png" alt = "" class = "middle-content-image">
        <h4 class = "middle-content-column-title">Generate reminders</h4>
        <p class = "middle-content-column-description">Get reminded of who owes you money or who you owe money to.</p>
      </div>
      <div class="col-sm-4 text-center middle-content-column">
        <img src = "img/ic_safe.png" alt = "" class = "middle-content-image">
        <h4 class = "middle-content-column-title">No internet needed</h4>
        <p class = "middle-content-column-description">All your debts are kept safe in your phone.</p>
      </div>
    </section>
    <footer class = "row footer">
      <div class="col-sm-4 col-sm-offset-4">
        <form method = "POST" action = "javascript:void(0)" class = "form subscribe-form text-center">
          <p class = "form-title subscribe-form-title">Get info on new updates</p>
          <input type="email" name = "email" class = "form-control form-control-rounded" autocomplete = "off">
          <button type = "submit" class = "btn btn-bordered">Subscribe</button>
        </form>
      </div>
    </footer>
  </body>
</html>
